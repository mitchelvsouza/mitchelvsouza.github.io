<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance - App</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

<style>
body, html {
padding:8px;
margin:0;}

header {
font-family:Roboto;
display:flex;
justify-content:space-between;
align-items:center;
margin:-16px -16px 16px;
padding:10px;
background:#2058ae;
color:#fff;}

header img {margin-right:4px; height:20px;}

header i {padding:3px;}

.box1 {
font-family:Roboto;
display:flex;
justify-content:space-between;
padding:8px;
background:#e7edf6;
color:#666;}

.box1_a {padding:8px;}
.box1_a p {padding:0px;}
.box1 .saldo1, .box1 .saldo2 {color:#0051ce;}
.box1 .saldo1, .box1 .label1 {text-align:start;}
.box1 .saldo2, .box1 .label2 {text-align:end;}

.box2 {
display:flex;
justify-content:center;}

.box2 i {
padding:4px;
background:#e7edf6;
color:#2058ae;
border-radius:50%;
padding:14px;
font-size:1.9rem;}

footer {
display:flex;
position:fixed;
justify-content:space-between;
bottom:0;
width:100%;
padding:15px;
margin:0px -20px auto;
background:#2058ae;}

footer i {
font-size:1.9rem;
color:#f5f5f5;
margin:0px 25px auto;}
</style>


<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('/sw.js')
.then(function(reg) {
console.log('Service Worker registrado com sucesso', reg);
}).catch(function(err) {
console.warn('Erro ao registrar o Service Worker', err);
});
}
</script>






</head>
<body>







<header>
<div>
<img src="https://i.imgur.com/m5svfuB.png">
<span>Olá, Michel Souza</span>
</div>
<div>
<a onclick="window.location.reload()" style="cursor:pointer;"><i class="fa-solid fa-arrows-rotate"></i>Atualizar</a>
<i class="fa-regular fa-envelope"></i>
<i class="fa-solid fa-comment-dots"></i>
<i class="fa-solid fa-right-from-bracket"></i>
</div>
</header>

<div class="box1">
<div class="box1_a">
<p class="label1">Saldo disponível</p>
<p class="saldo1">R$ 1.543,92</p>
</div>

<div class="box1_a">
<p class=label2>Agendado até 30/set</p>
<p class="saldo2">R$ 0,00</p>
</div>
</div>

<div class="box2">
<div>
<p>
<i class="fa-solid fa-house"></i>
<i class="fa-solid fa-chart-bar"></i>
<i class="fa-solid fa-chart-pie"></i>
<i class="fa-solid fa-cart-plus"></i>
</p>

<p>
<i class="fa-regular fa-square-plus"></i>
<i class="fa-solid fa-heart-pulse"></i>
<i class="fa-solid fa-file-circle-plus"></i>
<i class="fa-solid fa-plug-circle-check"></i>
</p>
</div>
</div>

<footer>
<i class="fa-solid fa-house"></i>
<i class="fa-solid fa-chart-bar"></i>
<i class="fa-solid fa-chart-pie"></i>
<i class="fa-solid fa-cart-plus"></i>
</footer>

</body>
</html>
